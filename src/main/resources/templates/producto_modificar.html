<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h2 class="m-3">Modificar producto</h2>
    <div class="m-5">
        <form th:action="@{/producto/modifica/__${producto.id}__}" method="POST">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input name="nombre" type="text" class="form-control" id="formGroupExampleInput"
                    th:placeholder="${producto.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput4" class="form-label">Descripcion</label>
                <input name="descripcion" type="text" class="form-control" id="formGroupExampleInput4"
                    th:placeholder="${producto.descripcion}" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Precio</label>
                <input name="precio" type="number" class="form-control" id="formGroupExampleInput3"
                    th:placeholder="${producto.precio}" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Cantidad</label>
                <input name="cantidad" type="number" class="form-control" id="formGroupExampleInput2"
                    th:placeholder="${producto.cantidad}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
